<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="first-row">
                    <button class="clear button">C</button>
                    <button class="clear entry button">CE</button>
                    <button class="percent button">%</button>
                    <button class="divide button">/</button>
                </div>
                <div class="second-row">
                    <button class="number button">7</button>
                    <button class="number button">8</button>
                    <button class="number button">9</button>
                    <button class="multiply button">x</button>
                </div>
                <div class="third-row">
                    <button class="number button">4</button>
                    <button class="number button">5</button>
                    <button class="number button">6</button>
                    <button class="minus button">-</button>
                </div>
                <div class="fourth-row">
                    <button class="number button">1</button>
                    <button class="number button">2</button>
                    <button class="number button">3</button>
                    <button class="plus button">+</button>
                </div>
                <div class="last-row">
                    <button class="number button">0</button>
                    <button class="dot button">.</button>
                    <button class="equals button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
